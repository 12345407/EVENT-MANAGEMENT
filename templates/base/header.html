<header class="text-black-900 body-font bg-blue-200"></header>
<div class=" flex p-3" style=" justify-content: space-around; font-weight: bold;font-size: 26px; background: skyblue;">
    <a class="flex title-font font-medium items-center text-black-900 mb-4 md:mb-0">
        <span class="ml-3 text-xl">TASK MANAGER </span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard:home' %}" class="mr-5 hover:text-black-900" style="margin-right: 74px;">Home</a>
        <a href="{% url 'dashboard:calendar' %}" class="mr-5 hover:text-black-900"
            style="    margin-right: 74px;">Dashboard</a>
        {% else %}

        {% if request.user.is_authenticated %}
        <a href="#" class="mr-5 hover:text-pur  ple-500">{{ request.user.username }}</a>
        {% else %}
        <a href="{% url 'register' %}" class="mr-5 hover:text-black-900">Register</a>
        {% endif %}
        {% endif %}

    </nav>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">
        <button
            class="inline-flex items-center bg-indigo-500 text-white border-0 py-3 px-5 focus:outline-none hover:bg-indigo-300 rounded text-base mt-4 md:mt-0"
            style="padding:15px;
            width: 142px;
            border-radius: 8px;
            
            font-weight: bold;
        ">Logout
        </button>
    </a>
    {% else %}
    <a href="{% url 'login' %}">
        <button
            class="inline-flex items-center bg-indigo-500 text-white 0 border-0 py-3 px-5 focus:outline-none hover:bg-indigo-300 rounded text-base mt-4 md:mt-0">
            Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </a>
    {% endif %}

</div>
</header>
