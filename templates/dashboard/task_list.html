{% extends 'base/base.html' %}

{% block title %}
Calendar
{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="clearfix" style="
justify-content: space-around;">
    <a class="btn btn-info left" style="background: green;padding: 21px;border-radius: 8px;
    font-weight: bold;" href="{% url 'dashboard:calendar' %}?{{ prev_month }}"> Previous Month </a>
    <a class="btn btn-info right" style="background: green;padding: 21px;border-radius: 8px;
    font-weight: bold;" href="{% url 'dashboard:calendar' %}?{{ next_month }}"> Next Month </a>
    <a class="btn btn-info right" style="background: green; padding: 21px; border-radius: 8px;
    font-weight: bold;" href="{% url 'dashboard:home' %}"> New Event </a>
</div>

{{ calendar }}
{% else %}

{% endif%}
{% endblock %}
