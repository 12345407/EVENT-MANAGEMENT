{% extends 'base/base.html' %}
{% block content %}
<div class=" text-red-700 px-4 py-3" style="text-align: center;" role="alert">
    <p class="text-gray-700">OTP sent to <span class="text-green-500 bold italic">{{ email }}</span> .</p>
</div>

<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" method="post">
                {% csrf_token %}
                <div class="col-12 text-center">
                    <h3 class="text-primary"><strong>OTP</strong></h3>
                </div>
                <div class="mb-3 card-mrg">
                    <label for="password" class="form-label reg-label ">OTP</label>
                    <input class="f-name" id="inline-email" type="text" placeholder="Enter your 6 digit OTP" name="otp"
                        style="margin-bottom: 22px;" required />
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-rounded w-75">Submit</button>
                </div>
        </div>
        </form>
        </div>
    </section>
    <style>
        .bg-color {
            background-color: #f9fbfd;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn-rounded {
            border-radius: 30px;
        }

        .f-name {
            border: 1px solid gray;
            width: 85% !important;
            padding: 6px;
            margin-left: 9px;
            margin-top: 8px;
            /* height: 115%; */
            border-radius: 4px;
            padding-left: 18px;
            padding-right: 46px;
            /* height: 52%; */
            width: 60%;
        }

        .card-mrg {
            margin-left: 2rem;
        }

        .reg-label {
            display: flex;
        }
    </style>

</body>
{% endblock %}
