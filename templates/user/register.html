{% extends 'base/base.html' %}
{% block content %}

{% if reg_errors|length > 0 %}
{% for reg_error in reg_errors %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="login_error"
    style="text-align: center;">
    <span class="block sm:inline">{{ reg_error }}</span>

</div>
{% endfor %}
{% endif %}

<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" method="post">
                {% csrf_token %}
                <div class="col-12 text-center">
                    <h3 class="text-primary"><strong>Register Now</strong></h3>
                </div>
                <div class="mb-3 card-mrg">
                    <label for="text" class="form-label reg-label  ">First Name</label>
                    <input id="inline-fname" class="f-name" type="text" placeholder="First Name" name="f_name" required ">
                </div>
                <div class=" mb-3 card-mrg">
                    <label for="text" class="form-label reg-label ">Last Name</label>
                    <input id="inline-lname" class="f-name" type="text" placeholder="Last Name" name="l_name" required ">
                </div>
                <div class=" mb-3 card-mrg">
                    <label for="email" class="form-label reg-label ">Email address</label>
                    <input id="inline-email" type="email" class="f-name" placeholder="Email" name="email" required>
                </div>
                <div class="mb-3 card-mrg">
                    <label for="password" class="form-label reg-label ">Password</label>
                    <input id="inline-username" class="f-name" type="password" placeholder="******************"
                        name="password1" required>
                </div>
                <div class="mb-3 card-mrg">
                    <label for="confirm_password" class="form-label reg-label">Confirm Password</label>
                    <input id="inline-username" class="f-name" type="password" placeholder="******************"
                        name="password2" required>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
                </div>
                <div align="center">
                    <label class="text-gray-500 font-bold">
                        <span class="text-sm">Already have an account? <a class="text-purple-500"
                                href="{% url 'login' %}">Sign In</a></span>
                    </label>
                </div>
            </form>
        </div>
    </section>
    <style>
        .bg-color {
            background-color: #f9fbfd;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn-rounded {
            border-radius: 30px;
        }

        .f-name {
            border: 1px solid gray;
            width: 85% !important;
            padding: 6px;
            margin-left: 9px;
            margin-top: 8px;
            /* height: 115%; */
            border-radius: 4px;
            padding-left: 18px;
            padding-right: 46px;
            /* height: 52%; */
            width: 60%;
        }

        .card-mrg {
            margin-left: 2rem;
        }

        .reg-label {
            display: flex;
        }
    </style>

</body>
{% endblock %}
